<html lang="vi">

    <title>Thiệp cưới Dũng ❤️ Mai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        .heart {
            font-size: 60px;
            animation: beat 1.5s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-link {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .redirect-link a {
            color: white;
            text-decoration: underline;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .redirect-link a:hover {
            opacity: 1;
        }
    </style>
    <script>
        // Chuyển hướng ngay lập tức
        window.location.replace("https://thiepcuoionline.huythanhjewelry.vn/dung-mai-29112025-1430/moi-cuoi");
    </script>
</head>
<body>

            <p>Nếu không tự động chuyển hướng, vui lòng nhấn <a href="https://thiepcuoionline.huythanhjewelry.vn/dung-mai-29112025-1430/moi-cuoi">vào đây</a></p>
        </div>
    </div>
</body>
